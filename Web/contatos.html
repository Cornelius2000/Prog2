    <main>

        <h2>Entre em contato!</h2>
        <!-- <form action="/enviar.php"> -->
        <form>

            <div>
                <label for="nome"> Nome Completo:</label>
                <input type="text" name="nome" size="35" id="nome" placeholder="Digite seu Nome" required> 
            </div><br>
            
            <div>
                <label for="email"> E-mail: </label>
                <input type="email" name="email" id="email" placeholder="seuEmail@gmail.com" required> 
            </div><br>

            <div>
                <label for="telefone"> Telefone: </label> 
                <input type="tel" name="telefone" placeholder="(xx)xxxxxxxxx"> <br><br>
            </div><br>
            
            <fieldset>
                <legend> Perfil: </legend>
                <label> <input type="radio" name="perfil" value="E">Estudante </label><br>
                <label> <input type="radio" name="perfil" value="P"> Profissional de TI </label><br>
                <label> <input type="radio" name="perfil" value="O"> Outros </label><br>
            </fieldset><br>
           

            <div>
                <label for="assunto"> Assunto: </label> 
                <select name="assunto" id="assunto">
                    <option value=""> (Selecione) </option>
                    <option value="d"> Duvidas </option>
                    <option value="s"> Sugestão </option>
                    <option value="c"> Criticas </option>
                    <option value="e"> Elogios </option>
                </select> 
            </div><br>

            <fieldset>
               <legend>  Horário preferencial para contato: </legend>
                <label> <input type="checkbox" name="curso[]" value="m"> Manhã </label><br>
                <label> <input type="checkbox" name="curso[]" value="t"> Tarde </label><br>
                <label> <input type="checkbox" name="curso[]" value="n"> Noite </label><br>
            </fieldset><br>
            
            <div>
                <label for="msg"> Mensagem: </label>
                <textarea name="mensagem" id="msg" placeholder="Digite sua mensagem!"> </textarea> <br><br>
            </div>

          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar">

        </form>

        <br><br>
        <a href="index.html"> Voltar</a>
